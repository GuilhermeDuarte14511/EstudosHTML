<!DOCTYPE html>
<html>
	<head>
		<title>Div e Span</title>
		<meta charset="utf-8">

		<style type="text/css">

		#topo {
			background: blueviolet;
		}

		#conteudo {
			background: red;
		}

		#rodape{
			background: green;
		}

		#assinatura{
			background-color: rgb(255, 239, 15);
		}

		.produto{
			background: grey;
			margin: 10px;
		}
		</style>

	</head>
	<body>

		<div id="topo">
			
			<img src="imagens/amazon-logo-transparent.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produto</li>
				<li>Contato</li>
			</ul>

		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>

			<div class="produto">
				Produto 2
			</div>

			<div class="produto">
				Produto 3
			</div>

		</div>

		<div id="rodape">

			Todos os Direitos Reservados

		</div>
		
		<span id="assinatura">
			Guilherme Duarte
		</span>
	</body>
</html>

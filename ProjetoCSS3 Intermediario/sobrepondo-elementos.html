<!DOCTYPE html>
<html>
    <head>
        <title>Sobrepondo Elementos</title>
        <meta charset="utf-8">

        <style type="text/css">
            
            .conteudo1{
                border: 1px solid red;
                background: orange;
                width: 200px;
                height: 200px;
                position: absolute;
            }

            .conteudo2{
                border: 1px solid red;
                background: green;
                width: 200px;
                height: 200px;
                position: absolute;
                top: 80px;
                left: 80px;
            }

        </style>
    </head>

    <body>
        <div class="conteudo1">
            conteudo1

        </div>
        <div class="conteudo2">
            conteudo 2
        </div>
    </body>
</html>
